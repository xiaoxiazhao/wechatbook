    <div class="top-container">
      <!-- 解决部分Android设备rem bug -->
      <script>
          const baseSize = parseInt(document.documentElement.style.fontSize),
            baseW = baseSize * 10,
            __container = document.querySelector(".top-container");
          if(__container.offsetWidth > baseW) {
            __container.style.width = baseW + "px";
          }
      </script>
